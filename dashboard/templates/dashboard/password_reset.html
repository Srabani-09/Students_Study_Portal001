{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Password Reset Page</legend>
      {{form|crispy}}
      
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-info" type="submit">
        Reset Password
      </button>
    </div>
  
  </form>
</div>
{% endblock content %}
